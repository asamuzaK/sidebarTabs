<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="extensionShortName">Sidebar Tabs</title>
    <link rel="stylesheet" href="../css/contextmenu.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <script src="../mjs/sidebar.js" type="module"></script>
  </head>
  <body id="sidebar-tabs">
    <header id="sidebar-tabs-header">
      <!-- tab container template -->
      <template id="tab-container-template">
        <section class="tab-container" data-tab-controls="" hidden>
        </section>
      </template>
      <!-- tab template -->
      <template id="tab-template">
        <div class="tab" draggable="true" tabindex="0"
             data-tab-id="" data-tab="">
          <span class="tab-context" tabindex="0" title="">
            <img class="tab-toggle-icon" src="../img/drop-arrow.svg"
                 tabindex="-1" alt="" />
          </span>
          <span class="tab-content" title="">
            <img class="tab-icon" src="" tabindex="-1" width="16" height="16"
                 alt="" data-connecting="" />
            <span class="tab-title" dir="auto">
            </span>
          </span>
          <span class="tab-audio" tabindex="0" title="">
            <img class="tab-audio-icon" src="" tabindex="-1" alt="" />
          </span>
          <span class="tab-close" tabindex="0" title="">
            <img class="tab-close-icon" src="../img/close.svg"
                 tabindex="-1" alt="" />
          </span>
          <span class="tab-pinned">
            <img class="tab-pinned-icon" src="../img/pin.svg"
                 tabindex="-1" alt="" />
          </span>
        </div>
      </template>
    </header>
    <main id="sidebar-tabs-container">
      <!-- pinned tabs container -->
      <section id="pinned" class="tab-container pinned" hidden>
      </section>
      <!-- new tab -->
      <section id="newtab" class="tab-container newtab" hidden>
        <div class="tab newtab" title="Open a new tab" tabindex="0"
             data-i18n="newTabButton">
          <span class="newtab">
            <img class="newtab-icon" src="../img/new-tab.svg" tabindex="-1"
                 alt="New Tab" data-i18n="newTabButton" />
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
