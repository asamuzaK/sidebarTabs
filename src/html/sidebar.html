<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="extensionShortName">Sidebar Tabs</title>
    <link rel="stylesheet" href="../css/sidebar.css" />
    <style id="custom-theme-style">
    </style>
    <style id="user-style">
    </style>
    <script src="../mjs/sidebar.js" type="module"></script>
  </head>
  <body id="sidebar-tabs" class="ungroup">
    <header id="sidebar-tabs-header">
      <!-- tab container template -->
      <template id="tab-container-template">
        <section class="tab-container" data-tab-controls="" hidden>
          <h1 class="heading tab-container-label" tabindex="0" hidden>
            <span class="tab-context" tabindex="0" title="">
              <img class="tab-toggle-icon" draggable="false"
                   src="../img/drop-arrow.svg" tabindex="-1" alt="" />
            </span>
            <span class="tab-items">
              <span class="tab-content" title="">
                <img class="tab-icon" draggable="false" src="../img/folder.svg"
                     tabindex="-1" width="16" height="16" alt="" />
                <span class="heading-label tab-title" dir="auto" tabindex="0">
                </span>
              </span>
              <button class="heading-label-edit" title="Edit label"
                      data-i18n="editTabGroupLabel" type="button">
                <img class="heading-label-edit-icon" draggable="false"
                     src="../img/edit.svg" tabindex="-1" alt="" />
              </button>
            </span>
          </h1>
        </section>
      </template>
      <!-- tab template -->
      <template id="tab-template">
        <div class="tab" draggable="true" tabindex="0"
             data-tab-id="" data-tab="">
          <span class="tab-context" tabindex="0" title="">
            <img class="tab-toggle-icon" draggable="false"
                 src="../img/drop-arrow.svg" tabindex="-1" alt="" />
          </span>
          <span class="tab-items">
            <span class="tab-content" title="">
              <img class="tab-icon" draggable="false"
                   src="../img/default-favicon.svg" tabindex="-1"
                   width="16" height="16" alt="" data-connecting="" />
              <span class="tab-title" dir="auto">
              </span>
            </span>
            <span class="tab-audio" tabindex="0" title="">
              <img class="tab-audio-icon" draggable="false"
                   src="../img/spacer.svg" tabindex="-1" alt="" />
            </span>
            <span class="tab-ident" tabindex="0" title="">
              <img class="tab-ident-icon" draggable="false"
                   src="../img/spacer.svg" tabindex="-1" alt="" />
            </span>
            <button class="tab-close" title="" type="button">
              <img class="tab-close-icon" draggable="false"
                   src="../img/close.svg" tabindex="-1" alt="" />
            </button>
            <span class="tab-pinned">
              <img class="tab-pinned-icon" draggable="false"
                   src="../img/pin.svg" tabindex="-1" alt="" />
            </span>
          </span>
        </div>
      </template>
    </header>
    <main id="sidebar-tabs-container">
      <!-- pinned tabs container -->
      <section id="pinned" class="tab-container pinned auto-collapse" hidden>
        <h1 class="heading tab-container-label" tabindex="0" hidden>
          <span class="tab-context" tabindex="0" title="">
            <img class="tab-toggle-icon" draggable="false"
                 src="../img/drop-arrow.svg" tabindex="-1" alt="" />
          </span>
          <span class="tab-items">
            <span class="tab-content" title="">
              <img class="tab-icon" draggable="false" src="../img/folder.svg"
                   tabindex="-1" width="16" height="16" alt="" />
              <span class="heading-label tab-title" dir="auto" tabindex="0"
                    data-i18n="pinnedTabsLabel">Pinned Tabs</span>
            </span>
            <button class="heading-label-edit" title="Edit label"
                    data-i18n="editTabGroupLabel" type="button">
              <img class="heading-label-edit-icon" draggable="false"
                   src="../img/edit.svg" tabindex="-1" alt="" />
            </button>
          </span>
        </h1>
      </section>
      <!-- new tab -->
      <section id="newtab" class="tab-container newtab" hidden>
        <div class="tab newtab">
          <button id="newTabButton" class="newtab-items" title="Open a new tab"
                  data-i18n="newTabButton" type="button">
            <span class="newtab-content">
              <img class="newtab-icon" draggable="false"
                   src="../img/new-tab.svg" tabindex="-1" alt="New Tab"
                   data-i18n="newTabButton" />
            </span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
